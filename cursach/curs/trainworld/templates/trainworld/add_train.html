<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Trainworld</title>
    {% load staticfiles %}
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="">
		<img src="/static/trainworld/image/train.png" width="100" height="29" alt="...">
	</a>
  	<div class="collapse navbar-collapse" id="navbar1">
		    	<img src="/static/trainworld/image/text.png" width="200" height="29" alt="...">
    	<ul class="navbar-nav mr-auto">
		    <li class="nav-item">
		    	<a class="nav-link" >Admin panel</a>
		    </li>
    	</ul>
    	<form class="form-inline my-2 my-lg-0">
    	</form>
  	</div>
</nav>
<body>

<div>
    <form id="f" method="post" action="add_train">
        {% csrf_token %}
        <input type="text" class="form-control" name="train" placeholder="Номер поезда">
        <input type="text" class="form-control" name="name" placeholder="Название">
        <input type="text" class="form-control" name="type" placeholder="Тип">
        <input type="text" class="form-control" name="class" placeholder="Класс">
        <input type="text" class="form-control" name="arrival" placeholder="Отправка">
        <input type="text" class="form-control" name="depurt" placeholder="Приезд">
        <input type="text" class="form-control" name="timerun" placeholder="Дата отправки">
        <input type="text" class="form-control" name="timeend" placeholder="Дата приезда">
        <button type="submit" name="city" value={{ port }} class="btn-dark">Добавить</button>
    </form>
</div>

</div>
</body>
</html>
